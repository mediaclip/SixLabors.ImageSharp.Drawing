name: Build

on:
  push:
    branches:
      - main

jobs:
  # Prime a single LFS cache and expose the exact key for the matrix
  WarmLFS:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      lfs_key: ${{ steps.expose-key.outputs.lfs_key }}
    steps:
      - name: Git Config
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Deterministic list of LFS object IDs, then compute a portable key:
      # - `git lfs ls-files -l` lists all tracked LFS objects with their SHA-256
      # - `awk '{print $1}'` extracts just the SHA field
      # - `sort` sorts in byte order (hex hashes sort the same everywhere)
      # This ensures the file content is identical regardless of OS or locale
      - name: Git Create LFS id list
        shell: bash
        run: git lfs ls-files -l | awk '{print $1}' | sort > .lfs-assets-id

      - name: Git Expose LFS cache key
        id: expose-key
        shell: bash
        env:
          LFS_KEY: lfs-${{ hashFiles('.lfs-assets-id') }}-v1
        run: echo "lfs_key=$LFS_KEY" >> "$GITHUB_OUTPUT"

      - name: Git Setup LFS Cache
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: ${{ steps.expose-key.outputs.lfs_key }}

      - name: Git Pull LFS
        shell: bash
        run: git lfs pull

  Build:
    needs: WarmLFS
    permissions:
      contents: read
    strategy:
      matrix:
        isARM:
          - ${{ contains(github.event.pull_request.labels.*.name, 'arch:arm32') || contains(github.event.pull_request.labels.*.name, 'arch:arm64') }}
        options:
          - os: ubuntu-latest
            framework: net9.0
            sdk: 9.0.x
            sdk-preview: true
            runtime: -x64
            codecov: false
#          - os: windows-2022
#            framework: net9.0
#            sdk: 9.0.x
#            sdk-preview: true
#            runtime: -x64
#            codecov: false
          - os: buildjet-4vcpu-ubuntu-2204-arm
            framework: net9.0
            sdk: 9.0.x
            sdk-preview: true
            runtime: -x64
            codecov: false

          - os: ubuntu-latest
            framework: net8.0
            sdk: 8.0.x
            runtime: -x64
            codecov: false
#          - os: windows-2022
#            framework: net8.0
#            sdk: 8.0.x
#            runtime: -x64
#            codecov: false
          - os: buildjet-4vcpu-ubuntu-2204-arm
            framework: net8.0
            sdk: 8.0.x
            runtime: -x64
            codecov: false
        exclude:
          - isARM: false
            options:
              os: buildjet-4vcpu-ubuntu-2204-arm

    runs-on: ${{ matrix.options.os }}

    steps:
      - name: Install libgdi+, which is required for tests running on ubuntu
        if: ${{ contains(matrix.options.os, 'ubuntu') }}
        run: |
          sudo apt-get update
          sudo apt-get -y install libgdiplus libgif-dev libglib2.0-dev libcairo2-dev libtiff-dev libexif-dev

      - name: Git Config
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Use the warmed key from WarmLFS. Do not recompute or recreate .lfs-assets-id here.
      - name: Git Setup LFS Cache
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: ${{ needs.WarmLFS.outputs.lfs_key }}

      - name: Git Pull LFS
        shell: bash
        run: git lfs pull

      - name: NuGet Install
        uses: NuGet/setup-nuget@v2

      - name: NuGet Setup Cache
        uses: actions/cache@v4
        id: nuget-cache
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: DotNet Setup
        if: ${{ matrix.options.sdk-preview != true }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: DotNet Setup Preview
        if: ${{ matrix.options.sdk-preview == true }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x

      - name: DotNet Build
        if: ${{ matrix.options.sdk-preview != true }}
        shell: pwsh
        run: ./ci-build.ps1 "${{matrix.options.framework}}"
        env:
          SIXLABORS_TESTING: True

      - name: DotNet Build Preview
        if: ${{ matrix.options.sdk-preview == true }}
        shell: pwsh
        run: ./ci-build.ps1 "${{matrix.options.framework}}"
        env:
          SIXLABORS_TESTING_PREVIEW: True

      - name: DotNet Test
        if: ${{ matrix.options.sdk-preview != true }}
        shell: pwsh
        run: ./ci-test.ps1 "${{matrix.options.os}}" "${{matrix.options.framework}}" "${{matrix.options.runtime}}" "${{matrix.options.codecov}}"
        env:
          SIXLABORS_TESTING: True
          XUNIT_PATH: .\tests\ImageSharp.Drawing.Tests # Required for xunit

      - name: DotNet Test Preview
        if: ${{ matrix.options.sdk-preview == true }}
        shell: pwsh
        run: ./ci-test.ps1 "${{matrix.options.os}}" "${{matrix.options.framework}}" "${{matrix.options.runtime}}" "${{matrix.options.codecov}}"
        env:
          SIXLABORS_TESTING_PREVIEW: True
          XUNIT_PATH: .\tests\ImageSharp.Drawing.Tests # Required for xunit

      - name: Export Failed Output
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: actual_output_${{ runner.os }}_${{ matrix.options.framework }}${{ matrix.options.runtime }}.zip
          path: tests/Images/ActualOutput/

      - name: Codecov Update
        uses: codecov/codecov-action@v4
        if: matrix.options.codecov == true && startsWith(github.repository, 'SixLabors')
        with:
          flags: unittests

  Publish:
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    needs: [Build]
    runs-on: ubuntu-latest
    if: (github.event_name == 'push')
    steps:
      - name: Git Config
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.longpaths true

      - name: Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: NuGet Install
        uses: NuGet/setup-nuget@v2

      - name: NuGet Setup Cache
        uses: actions/cache@v4
        id: nuget-cache
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Compute Version
        id: compute-version
        shell: pwsh
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $buildNumber = "${{ github.run_number }}"
          $version = "$date-mc.$buildNumber"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Computed version: $version"

      - name: DotNet Pack
        shell: pwsh
        run: ./ci-pack.ps1 -version "${{ steps.compute-version.outputs.version }}"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Sleet
        run: dotnet tool install -g sleet

      - name: Publish Internal
        shell: pwsh
        run: |
          sleet push ./artifacts --config sleet.json artifacts
